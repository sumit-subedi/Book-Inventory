<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Register</title>
</head>
<body style="background-image: url(https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
background-size: cover;background-repeat: no-repeat;">
  
 
 

  <div class="container center-align ">
    <div class="section"> </div>
    <div class="section" style="font-size: 25px;color: sandybrown;">User Registration </div>
    
    <div class="row container " style="margin-left: 300px;">
      <div class="col s7">
      {% if err %}
      <div style="  border-color: #d32f2f;
      background-color: #ef5350;
      color: white;" id="error" class="msg  msg-error z-depth-3 scale-transition">  {{err}}
      </div>
      <script> setTimeout(function () {
        document.getElementById("error").classList.add("scale-out");
      }, 5000);
        </script> 
              
         {% endif %}
        </div>
        <center>
        <form class="col s10" id="reg-form"  method="POST" action="register">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s8">
              <input id="first_name" type="text" name="username" class="validate white-text" required>
              <label for="first_name">User Name</label>
            </div>
            
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input id="email" type="password" name="password" class="validate white-text" required>
              <label for="email">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input id="password" type="password" name="confirm_password" class="validate white-text" minlength="6" required>
              <label for="password">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            
    
            <div class="input-field col s6">
              <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
                <i class="material-icons right">done</i>
              </button>
            </div>
          </div>
        </form>
      </center>
      </div>
    </div>
    
</body>
</html>
