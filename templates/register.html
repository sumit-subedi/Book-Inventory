<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .card-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .msg-error {
      border: 1px solid #d32f2f;
      background-color: #ef5350;
      color: white;
      padding: 10px;
      border-radius: 4px;
    }
    .btn-register {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card-container z-depth-3">
        <div class="section center-align" style="font-size: 25px; color: sandybrown;">User Registration</div>
        
        {% if err %}
        <div class="msg msg-error">
          {{ err }}
          <script>
            setTimeout(function () {
              document.querySelector(".msg-error").classList.add("scale-out");
            }, 5000);
          </script>
        </div>
        {% endif %}
        
        <form id="reg-form" method="POST" action="register">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s12">
              <input id="first_name" type="text" name="username" class="validate white-text" required>
              <label for="first_name">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" name="password" class="validate white-text" required>
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="confirm_password" type="password" name="confirm_password" class="validate white-text" minlength="6" required>
              <label for="confirm_password">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
                <i class="material-icons right">done</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
